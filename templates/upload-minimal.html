{% extends "base.html" %}
{% block title %}Upload Simple - CORSS{% endblock %}
{% block body %}
<style>
  body {
    background: #1a1a1a;
    color: white;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  .upload-area {
    border: 2px dashed #66fcf1;
    padding: 40px;
    text-align: center;
    border-radius: 10px;
    margin: 20px 0;
  }
  .btn {
    background: #66fcf1;
    color: #000;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
</style>

<div class="container">
  <h1>Upload Page - Minimal Version</h1>
  
  <div class="upload-area">
    <p>파일을 선택하세요</p>
    <input type="file" id="fileInput" multiple>
    <br><br>
    <button class="btn" onclick="alert('업로드 기능 테스트')">
      업로드 시작
    </button>
  </div>
</div>

<script>
console.log('Minimal upload page loaded successfully');

document.getElementById('fileInput').addEventListener('change', function(e) {
  console.log('Files selected:', e.target.files.length);
  Array.from(e.target.files).forEach(file => {
    console.log('File:', file.name, file.size);
  });
});
</script>
{% endblock %}
