<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Bits ScrollStack Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-layout {
            display: grid;
            grid-template-columns: 1fr 500px;
            gap: 60px;
            align-items: start;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed #333;
            border-radius: 20px;
            padding: 80px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #111;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .drop-zone:hover {
            border-color: #555;
            background: #151515;
        }

        .drop-zone.dragover {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
            transform: scale(1.02);
        }

        .drop-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .drop-hint {
            color: #666;
            margin-bottom: 30px;
        }

        .browse-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .browse-btn:hover {
            background: #0056CC;
            transform: translateY(-2px);
        }

        /* ScrollStack Container */
        .scroll-stack-container {
            height: 600px;
            overflow: hidden;
            position: relative;
            border-radius: 20px;
            background: #111;
        }

        .scroll-stack {
            height: 100%;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        .scroll-stack::-webkit-scrollbar {
            display: none;
        }

        /* File Cards */
        .file-card {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            min-height: 120px;
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }

        .file-card:nth-child(2n) {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .file-card:nth-child(3n) {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .file-card:nth-child(4n) {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .file-card:nth-child(5n) {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        /* Stacking Effect */
        .file-card.is-stacked {
            position: sticky;
            top: 20px;
            z-index: 10;
            transform: scale(0.95) translateY(-10px);
            opacity: 0.9;
        }

        .file-card.is-stacked:nth-child(2) {
            top: 30px;
            z-index: 9;
            transform: scale(0.9) translateY(-20px);
            opacity: 0.8;
        }

        .file-card.is-stacked:nth-child(3) {
            top: 40px;
            z-index: 8;
            transform: scale(0.85) translateY(-30px);
            opacity: 0.7;
        }

        .file-card.is-stacked:nth-child(4) {
            top: 50px;
            z-index: 7;
            transform: scale(0.8) translateY(-40px);
            opacity: 0.6;
        }

        .file-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 6px;
        }

        .file-meta {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .file-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Actions */
        .upload-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .action-btn {
            padding: 16px 32px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .action-btn.primary {
            background: #007AFF;
            color: white;
        }

        .action-btn.secondary {
            background: #333;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .action-btn.primary:hover {
            background: #0056CC;
        }

        .action-btn.secondary:hover {
            background: #444;
        }

        /* Stack Header */
        .stack-header {
            position: sticky;
            top: 0;
            background: #111;
            padding: 20px;
            margin: -20px -20px 20px -20px;
            border-bottom: 1px solid #333;
            z-index: 100;
        }

        .stack-title {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        .stack-count {
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .upload-layout {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .scroll-stack-container {
                height: 500px;
            }

            .title {
                font-size: 2.5rem;
            }

            .drop-zone {
                padding: 60px 30px;
            }
        }

        /* Smooth scroll behavior */
        .scroll-stack {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Upload Files</h1>
            <p class="subtitle">Experience the React Bits ScrollStack effect</p>
        </div>

        <div class="upload-layout">
            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <div class="drop-text">Drop your files here</div>
                <div class="drop-hint">or click to browse</div>
                <button class="browse-btn">Choose Files</button>
                <input type="file" id="fileInput" multiple style="display: none;">
            </div>

            <!-- ScrollStack -->
            <div class="scroll-stack-container">
                <div class="scroll-stack" id="scrollStack">
                    <div class="stack-header">
                        <div class="stack-title">File Stack</div>
                        <div class="stack-count" id="fileCount">0 files</div>
                    </div>
                    
                    <div id="fileList">
                        <!-- Files will be added here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="upload-actions">
            <button class="action-btn secondary" onclick="clearAll()">Clear All</button>
            <button class="action-btn secondary" onclick="addDemoFiles()">Add Demo</button>
            <button class="action-btn primary" onclick="startUpload()">Start Upload</button>
        </div>
    </div>

    <script>
        let fileCounter = 0;
        const files = [];

        // File types for demo
        const fileTypes = ['PDF', 'IMG', 'DOC', 'TXT', 'XLS', 'PPT', 'ZIP'];
        
        // Demo files
        const demoFiles = [
            { name: 'Project Presentation.pptx', size: 5600000 },
            { name: 'Design System.pdf', size: 2400000 },
            { name: 'Hero Image.jpg', size: 1800000 },
            { name: 'User Research.docx', size: 890000 },
            { name: 'Data Export.xlsx', size: 1200000 },
            { name: 'Component Library.zip', size: 3200000 },
            { name: 'Meeting Notes.txt', size: 45000 },
            { name: 'Brand Guidelines.pdf', size: 8900000 },
        ];

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function getRandomFileType() {
            return fileTypes[Math.floor(Math.random() * fileTypes.length)];
        }

        function addFileToStack(file, isDemo = false) {
            const fileId = `file-${++fileCounter}`;
            const fileType = isDemo ? getRandomFileType() : 'FILE';
            
            const fileCard = document.createElement('div');
            fileCard.className = 'file-card';
            fileCard.id = fileId;
            
            fileCard.innerHTML = `
                <div class="file-icon">${fileType}</div>
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                    <div class="file-meta">${formatFileSize(file.size)}</div>
                </div>
                <div class="file-status"></div>
            `;

            // Add with animation
            fileCard.style.transform = 'translateY(30px)';
            fileCard.style.opacity = '0';
            
            document.getElementById('fileList').appendChild(fileCard);
            
            // Trigger animation
            setTimeout(() => {
                fileCard.style.transform = 'translateY(0)';
                fileCard.style.opacity = '1';
            }, 100);

            files.push({ id: fileId, file, element: fileCard });
            updateFileCount();
            
            // Apply stacking effect
            setTimeout(() => {
                applyStackingEffect();
            }, 200);
            
            return fileId;
        }

        function applyStackingEffect() {
            const scrollContainer = document.getElementById('scrollStack');
            const cards = document.querySelectorAll('.file-card');
            
            // Remove existing stacking classes
            cards.forEach(card => {
                card.classList.remove('is-stacked');
            });

            // Apply stacking based on scroll position and visibility
            const scrollTop = scrollContainer.scrollTop;
            const containerHeight = scrollContainer.clientHeight;
            
            cards.forEach((card, index) => {
                const cardRect = card.getBoundingClientRect();
                const containerRect = scrollContainer.getBoundingClientRect();
                
                // Check if card is near the top and should be stacked
                const relativeTop = cardRect.top - containerRect.top;
                
                if (relativeTop <= 100 && index < 4) {
                    card.classList.add('is-stacked');
                }
            });
        }

        function updateFileCount() {
            document.getElementById('fileCount').textContent = `${files.length} files`;
        }

        // Scroll event for stacking effect
        document.getElementById('scrollStack').addEventListener('scroll', applyStackingEffect);

        // Drop zone handlers
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const droppedFiles = Array.from(e.dataTransfer.files);
            droppedFiles.forEach(file => {
                addFileToStack(file);
            });
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const selectedFiles = Array.from(e.target.files);
            selectedFiles.forEach(file => {
                addFileToStack(file);
            });
        });

        // Actions
        function startUpload() {
            // Simulate upload completion
            const cards = document.querySelectorAll('.file-card .file-status');
            cards.forEach((status, index) => {
                setTimeout(() => {
                    status.style.animation = 'none';
                    status.style.background = '#00FF88';
                }, index * 200);
            });
        }

        function clearAll() {
            document.getElementById('fileList').innerHTML = '';
            files.length = 0;
            fileCounter = 0;
            updateFileCount();
        }

        function addDemoFiles() {
            demoFiles.forEach((file, index) => {
                setTimeout(() => {
                    addFileToStack(file, true);
                }, index * 150);
            });
        }

        // Add some demo files on load
        setTimeout(addDemoFiles, 1000);
    </script>
</body>
</html>
