<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Standalone - CORSS</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .upload-area {
            border: 2px dashed #66fcf1;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
            background: #333;
        }
        .btn {
            background: #66fcf1;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .file-list {
            background: #444;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .file-item {
            background: #555;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>업로드 페이지 - 독립형</h1>
        <p>이 페이지는 외부 라이브러리를 사용하지 않습니다.</p>
        
        <div class="upload-area" id="uploadArea">
            <p>파일을 여기에 드래그하거나 아래 버튼을 클릭하세요</p>
            <input type="file" id="fileInput" multiple style="display: none;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                파일 선택
            </button>
        </div>
        
        <div class="file-list" id="fileList" style="display: none;">
            <h3>선택된 파일들:</h3>
            <div id="fileItems"></div>
            <button class="btn" onclick="startUpload()" style="margin-top: 20px;">
                업로드 시작
            </button>
        </div>
    </div>

    <script>
        console.log('=== Standalone upload page loading ===');
        
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const fileItems = document.getElementById('fileItems');
        const uploadArea = document.getElementById('uploadArea');
        
        console.log('Elements found:', {
            fileInput: !!fileInput,
            fileList: !!fileList,
            fileItems: !!fileItems,
            uploadArea: !!uploadArea
        });

        fileInput.addEventListener('change', function(e) {
            console.log('Files selected:', e.target.files.length);
            handleFiles(e.target.files);
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.style.background = '#555';
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.style.background = '#333';
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.style.background = '#333';
            console.log('Files dropped:', e.dataTransfer.files.length);
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            console.log('Handling files:', files.length);
            
            fileItems.innerHTML = '';
            
            Array.from(files).forEach((file, index) => {
                console.log(`File ${index + 1}:`, file.name, file.size, 'bytes');
                
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-item';
                fileDiv.innerHTML = `
                    <strong>${file.name}</strong><br>
                    크기: ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    타입: ${file.type || '알 수 없음'}
                `;
                fileItems.appendChild(fileDiv);
            });
            
            fileList.style.display = 'block';
            console.log('File list updated');
        }

        function startUpload() {
            alert('업로드 기능이 실행됩니다!\n선택된 파일: ' + fileInput.files.length + '개');
            console.log('Upload started with', fileInput.files.length, 'files');
        }
        
        console.log('=== Standalone upload page loaded successfully ===');
    </script>
</body>
</html>
